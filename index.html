<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício JavaScript</h1>
        <form id="formulario">
            <input type="number" id="campoA" required placeholder="Número A">
            <input type="number" id="campoB" required placeholder="Número B">
            <p class="error-message">O número B precisa ser maior que o número A</p>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
